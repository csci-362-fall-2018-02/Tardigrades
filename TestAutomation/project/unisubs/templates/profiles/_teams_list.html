{% load i18n %}
<h3>{% trans "Teams" %}</h3>
{% if teams %}
<ul>
  {% for t in teams %}
  <li>
    <a href="{% url "teams:dashboard" slug=t.slug %}">{{ t }}</a>{% if not t.team_public %} ({{ t.team_visibility.label }}){% endif %}
  </li>
  {% endfor %}
</ul>
{% else %}
<em>
  {{ user_info }} {% trans "hasn't joined any teams yet." %}
</em>
{% endif %}
