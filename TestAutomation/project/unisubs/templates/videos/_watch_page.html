{% load i18n videos_tags %}

<ul class="video_list clearfix">
    {% for video in video_list %}
        {% include "videos/_video.html" %}
    {% empty %}
        <p class="empty">
            {% if is_indexing %}
                {% trans 'Rebuilding video index. Please try again a bit later' %}
            {% else %}
                {% trans 'No videos found' %}
            {% endif %}
            ...
        </p>
    {% endfor %}
</ul><!--// video_list -->
