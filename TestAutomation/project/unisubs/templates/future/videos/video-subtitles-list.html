{% load query_string %}
<div class="clamp">
  <ul class="clamp-list clamp-xs-10">
    {% for subtitle_language in subtitles %}
    <li class="videoSubtitlesList-item">
      <a href="{{ subtitle_language.get_absolute_url }}{% query_string %}">{{ subtitle_language.get_language_code_display }} [{{ subtitle_language.language_code }}]</a>
    </li>
    {% endfor %}
  </ul>
  {% include "future/clamp-list-toggle.html" with target="#"|add:id %}
</div>
